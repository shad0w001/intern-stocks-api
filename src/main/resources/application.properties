spring.application.name=stocks_api

spring.datasource.url=jdbc:postgresql://localhost:5432/spring_java_internship_stocks_api
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.auto-commit=false

finnhub.api.base-url=${FINNHUB_API_BASE_URL}
finnhub.api.key=${FINNHUB_API_KEY}

#can be either rest | feign, default is rest
finnhub.client.type=rest
